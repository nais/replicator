name: Build and deploy
on:
  push:
    branches:
      - main

env:
  REGISTRY: europe-north1-docker.pkg.dev/nais-io/nais/images
  IMAGE_NAME: replicator
jobs:
  # tests:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v3
  #     - uses: actions/setup-go@v3
  #       with:
  #         go-version: ">=1.19.3"
  #     - name: Vulnerability check
  #       run: |
  #         go install golang.org/x/vuln/cmd/govulncheck@latest
  #         govulncheck ./...
  #     - name: Test
  #       run: go test -v ./...

  build_and_push:
    if: github.ref == 'refs/heads/main'
    needs: [tests]
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create new version
        run: echo "NEW_VERSION=$(date '+%Y-%-m-%-d')-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1.0.0"
        with:
          workload_identity_provider: ${{ secrets.NAIS_IO_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: "gh-replicator@nais-io.iam.gserviceaccount.com"
          token_format: "access_token"
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"
      - name: Build and push
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.NEW_VERSION }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - uses: azure/setup-helm@v1
        name: "Setup Helm"
        with:
          version: "3.8.0"
      - name: Build Chart
        run: |-
          sed -i "s/^version: .*/version: ${{ env.NEW_VERSION }}/g" charts/replicator/Chart.yaml
          cat charts/replicator/Chart.yaml
          helm package charts/replicator
      - name: Push Chart
        run: |-
          helm push replicator*.tgz oci://europe-north1-docker.pkg.dev/nais-io/nais
