apiVersion: nais.io/v1
kind: ReplicationConfig
metadata:
  name: alerting2
spec:
  namespaceSelector:
    matchLabels:
      team-namespace: "true"
  valueSecrets:
    - name: secret-to-load
  values:
    key: value
  resources:
    - template: | 
        apiVersion: v1
        kind: Secret
        type: kubernetes.io/Opaque
        metadata:
          name: slack-webhook
        stringData: 
          apiKey: [[ .Values.s1 ]] # loaded from secret
    - template: | 
        kind: AlertmanagerConfig
        apiVersion: monitoring.coreos.com/v1alpha1
        metadata:
          name: yolo-alerts
        spec:
          receivers:
            - name: yolo
              slackConfigs:
                - apiURL:
                    key: apiUrl
                    name: slack-webhook
                  color: '{{ template "slack.color" . }}'
                  sendResolved: true
                  text: '{{ template "slack.text" . }}'
                  title: '{{ template "slack.title" . }}'
          route:
            receiver: [[ .Values.key ]]]
            groupBy:
              - alertname
            groupInterval: 5m
            groupWait: 10s
            repeatInterval: 1h